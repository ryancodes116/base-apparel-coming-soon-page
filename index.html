<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Base Apparel" class="mobile-logo p-5" />
    <div
      class="container-fluid p-0 main-container text-left d-flex flex-column flex-md-row"
    >
      <div class="top order-md-2">
        <img src="images/hero-mobile.jpg" class="mobile-hero w-100" />
        <img src="images/hero-desktop.jpg" class="desktop-hero w-100 h-100" />
      </div>
      <div class="bottom order-md-1">
        <img
          src="images/logo.svg"
          alt="Base Apparel"
          class="desktop-logo mb-5"
        />
        <div class="cta">
          <h1><span>We're</span> Coming Soon</h1>
          <p class="mb-5">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-block">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />

            <button class="arrow" id="submit">
              <img src="images/icon-arrow.svg" alt="Submit" />
            </button>
            <img src="images/icon-error.svg" class="error-icon" id="error-icon" >
          </div>
        </div>
        <div class="error-message pl-4 pt-3">
          <p class="error-text">Please provide a valid email address</p>
            
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
